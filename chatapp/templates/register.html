<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card mt-5 rounded-3 shadow shadow-50 shadow-dark border border-dark border-3">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">Signup Here</h3>
                        <form  action="" method="POST">
                            {%csrf_token%}
                            {{form.as_p}}
                            <div class="text-center">
                                <input type="submit" value="Signup" class="btn btn-success btn-lg mb-1 ">
                            </div>
                        </form>
                    </div>
                    <div>
                        <p class="mb-2" style="text-align: center;">Already have an account?<a href="{%url 'signin'%}"
                                class="text-dark-50 fw-bold text-center">Sign in</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
