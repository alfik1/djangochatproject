{% extends 'base.html' %}

{% block content  %}

    <section class="p-lg-5 mt-5"> 
        <div class="container p-0">

            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-lg-5 col-xl-3 border-right">

                        <div class="px-4 d-none d-md-block">
                            <div class="d-flex align-items-center ms-2">
                                <div class="flex-grow-1">
                                    <input type="text" class="form-control my-3" placeholder="Search...">
                                </div>
                            </div>
                        </div>
                            {% for usr in user  %}
                            {% if not  usr.user.is_authenticated or usr.user != request.user %}
                            <a href="{% url 'chat-detail' usr.user.id   %}" class="list-group-item list-group-item-action border-0 ms-3">
                                <div class="badge bg-success float-right">5</div>
                                <div class="d-flex align-items-start">
                                    <img src="{{ usr.profile_picture.url }}"
                                        class="rounded-circle mr-1"  width="40" height="40">
                                    <div class="flex-grow-1 ml-3">
                                        {{ usr.user }}{{ usr.user.id }}

                                    </div>
                                </div>
                            </a>
                            {% endif %}
                        <hr>
                        {% endfor %}
                        <hr class="d-block d-lg-none mt-1 mb-0">
                    </div>



                    </div>
                </div>
            </div>
        </div>
    </section>

<style>
    body {
        margin-top: 20px;
    }

    .chat-online {
        color: #34ce57
    }

    .chat-offline {
        color: #e4606d
    }

    .chat-messages {
        display: flex;
        flex-direction: column;
        max-height: 800px;
        overflow-y: scroll
    }

    .chat-message-left,
    .chat-message-right {
        display: flex;
        flex-shrink: 0
    }

    .chat-message-left {
        margin-right: auto
    }

    .chat-message-right {
        flex-direction: row-reverse;
        margin-left: auto
    }

    .py-3 {
        padding-top: 1rem !important;
        padding-bottom: 1rem !important;
    }

    .px-4 {
        padding-right: 1.5rem !important;
        padding-left: 1.5rem !important;
    }

    .flex-grow-0 {
        flex-grow: 0 !important;
    }

    .border-top {
        border-top: 1px solid #dee2e6 !important;
    }
</style>
{% endblock  %}
